<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITLIT</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 0;
            padding: 0;
            background: #1a1a1a;
            border-bottom: 4px solid #fafafa;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .app-title {
            font-size: 14px;
            font-weight: 700;
            color: #1a1a1a;
            background: #fafafa;
            padding: 12px 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 0;
            padding: 0 16px;
        }

        .toolbar-label {
            font-size: 10px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-right: 12px;
        }

        .color-palette {
            display: flex;
            gap: 0;
        }

        .color-swatch {
            width: 28px;
            height: 28px;
            cursor: pointer;
            border: 3px solid #1a1a1a;
            transition: none;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: #fafafa;
            box-shadow: 4px 4px 0 #fafafa;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
            font-family: inherit;
            background: #1a1a1a;
            color: #fafafa;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 2px solid #333;
            transition: none;
        }

        .btn:hover {
            background: #333;
        }

        .btn:active {
            background: #fafafa;
            color: #1a1a1a;
        }

        .grid-container {
            flex: 1;
            overflow: auto;
            background: #1a1a1a;
            padding: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(32, minmax(36px, 1fr));
            grid-template-rows: repeat(16, 1fr);
            gap: 0;
            background: #1a1a1a;
            min-width: calc(32 * 36px);
            width: 100%;
            height: 100%;
            border: 4px solid #fafafa;
            border-top: none;
        }

        .cell-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #252525;
            border: 1px solid #1a1a1a;
        }

        .cell-wrapper.nibble-border {
            border-left: 3px solid #1a1a1a;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #fafafa;
            text-align: center;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            outline: none;
            border: none;
            padding: 0;
            min-width: 0;
            min-height: 0;
            transition: none;
            position: relative;
            z-index: 2;
        }

        .cell:focus {
            background: #fafafa;
            color: #1a1a1a;
        }

        .cell-wrapper.selected {
            outline: 3px solid #fafafa;
            outline-offset: -3px;
            z-index: 1;
        }

        .cell-wrapper.selecting {
            outline: 3px solid #888;
            outline-offset: -3px;
            z-index: 1;
        }

        .place-label {
            position: absolute;
            bottom: 2px;
            right: 3px;
            font-size: 9px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            color: #666;
            pointer-events: none;
            z-index: 1;
            line-height: 1;
        }

        .place-label.large {
            font-size: 7px;
        }

        .instructions {
            padding: 10px 20px;
            background: #1a1a1a;
            border-top: 4px solid #fafafa;
            font-size: 10px;
            color: #666;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .instructions span {
            white-space: nowrap;
        }

        kbd {
            background: #333;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 10px;
            font-weight: 700;
            color: #fafafa;
            border: 2px solid #fafafa;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #fafafa;
            color: #1a1a1a;
            padding: 12px 24px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.1s linear, transform 0.1s linear;
            pointer-events: none;
            border: 4px solid #1a1a1a;
            box-shadow: 4px 4px 0 #1a1a1a;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="app-title">BitLit</span>

        <div class="toolbar-section">
            <span class="toolbar-label">Color</span>
            <div class="color-palette" id="colorPalette">
                <div class="color-swatch" data-color="#252525" style="background: #252525;" title="Default"></div>
                <div class="color-swatch" data-color="#1a5c3a" style="background: #1a5c3a;" title="Green"></div>
                <div class="color-swatch" data-color="#5c1a1a" style="background: #5c1a1a;" title="Red"></div>
                <div class="color-swatch" data-color="#5c5c1a" style="background: #5c5c1a;" title="Yellow"></div>
                <div class="color-swatch" data-color="#5c3a1a" style="background: #5c3a1a;" title="Orange"></div>
                <div class="color-swatch" data-color="#1a3a5c" style="background: #1a3a5c;" title="Blue"></div>
                <div class="color-swatch" data-color="#5c1a5c" style="background: #5c1a5c;" title="Purple"></div>
                <div class="color-swatch" data-color="#1a5c5c" style="background: #1a5c5c;" title="Cyan"></div>
                <div class="color-swatch" data-color="#404040" style="background: #404040;" title="Gray"></div>
            </div>
        </div>

        <div class="toolbar-section">
            <button class="btn" id="placeValues">Place Values</button>
            <button class="btn" id="clearFormatting">Clear Format</button>
            <button class="btn" id="clearAll">Clear All</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="instructions">
        <span><kbd>Paste</kbd> auto-fills</span>
        <span><kbd>Drag</kbd> select</span>
        <span><kbd>Shift+Click</kbd> extend</span>
        <span><kbd>Ctrl+C</kbd> copy</span>
        <span><kbd>Arrows</kbd> navigate</span>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const ROWS = 16;
        const COLS = 32;
        const DEFAULT_BG = '#252525';
        const MAX_PLACE_VALUE = 512;

        let selectedCells = new Set();
        let isSelecting = false;
        let selectionStart = null;
        let currentColor = null;

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }

        function initGrid() {
            const grid = document.getElementById('grid');

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'cell-wrapper';
                    wrapper.dataset.row = r;
                    wrapper.dataset.col = c;

                    if (c > 0 && c % 4 === 0) {
                        wrapper.classList.add('nibble-border');
                    }

                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.className = 'cell';
                    cell.maxLength = 1;
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    const placeLabel = document.createElement('span');
                    placeLabel.className = 'place-label';

                    wrapper.appendChild(placeLabel);
                    wrapper.appendChild(cell);

                    cell.addEventListener('input', handleInput);
                    cell.addEventListener('keydown', handleKeydown);
                    cell.addEventListener('paste', handlePaste);
                    cell.addEventListener('mousedown', handleMouseDown);
                    cell.addEventListener('mouseenter', handleMouseEnter);
                    cell.addEventListener('click', handleClick);

                    grid.appendChild(wrapper);
                }
            }

            document.addEventListener('mouseup', handleMouseUp);
            document.addEventListener('keydown', handleGlobalKeydown);
        }

        function handleGlobalKeydown(e) {
            if (e.ctrlKey && e.key === 'c' && selectedCells.size > 0) {
                e.preventDefault();
                copySelection();
            }
            if (e.key === 'Escape') {
                clearSelection();
                currentColor = null;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            }
        }

        function copySelection() {
            if (selectedCells.size === 0) return;

            let minRow = Infinity, maxRow = -1, minCol = Infinity, maxCol = -1;
            selectedCells.forEach(wrapper => {
                const row = parseInt(wrapper.dataset.row);
                const col = parseInt(wrapper.dataset.col);
                minRow = Math.min(minRow, row);
                maxRow = Math.max(maxRow, row);
                minCol = Math.min(minCol, col);
                maxCol = Math.max(maxCol, col);
            });

            let lines = [];
            for (let r = minRow; r <= maxRow; r++) {
                let line = '';
                for (let c = minCol; c <= maxCol; c++) {
                    const wrapper = getWrapper(r, c);
                    const cell = wrapper?.querySelector('.cell');
                    line += cell ? cell.value : '';
                }
                lines.push(line);
            }

            const text = lines.join('\n');
            navigator.clipboard.writeText(text);
            showToast('COPIED');
        }

        function getWrapper(row, col) {
            return document.querySelector(`.cell-wrapper[data-row="${row}"][data-col="${col}"]`);
        }

        function getCell(row, col) {
            const wrapper = getWrapper(row, col);
            return wrapper?.querySelector('.cell');
        }

        function getCellCoords(cell) {
            return {
                row: parseInt(cell.dataset.row),
                col: parseInt(cell.dataset.col)
            };
        }

        function handleInput(e) {
            const cell = e.target;
            const { row, col } = getCellCoords(cell);

            if (cell.value.length === 1) {
                const nextCell = getCell(row, col + 1);
                if (nextCell) {
                    nextCell.focus();
                }
            }
        }

        function handleKeydown(e) {
            const cell = e.target;
            const { row, col } = getCellCoords(cell);

            switch (e.key) {
                case 'ArrowRight':
                    e.preventDefault();
                    getCell(row, col + 1)?.focus();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    getCell(row, col - 1)?.focus();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    getCell(row + 1, col)?.focus();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    getCell(row - 1, col)?.focus();
                    break;
                case 'Backspace':
                    if (cell.value === '') {
                        e.preventDefault();
                        const prevCell = getCell(row, col - 1);
                        if (prevCell) {
                            prevCell.focus();
                            prevCell.value = '';
                        }
                    }
                    break;
                case 'Delete':
                    if (selectedCells.size > 0) {
                        e.preventDefault();
                        selectedCells.forEach(wrapper => {
                            const cell = wrapper.querySelector('.cell');
                            if (cell) cell.value = '';
                        });
                    }
                    break;
            }
        }

        function handlePaste(e) {
            e.preventDefault();
            const text = e.clipboardData.getData('text').replace(/\s/g, '');
            const cell = e.target;
            const { row, col } = getCellCoords(cell);

            for (let i = 0; i < text.length; i++) {
                const targetCell = getCell(row, col + i);
                if (targetCell) {
                    targetCell.value = text[i];
                }
            }

            const nextCell = getCell(row, col + text.length);
            if (nextCell) {
                nextCell.focus();
            }
        }

        function handleMouseDown(e) {
            if (e.button !== 0) return;

            const cell = e.target.closest('.cell');
            if (!cell) return;

            const wrapper = cell.parentElement;

            if (e.shiftKey && selectionStart) {
                selectRange(selectionStart, wrapper);
                if (currentColor !== null) {
                    applyColorToSelection();
                }
            } else {
                clearSelection();
                isSelecting = true;
                selectionStart = wrapper;
                wrapper.classList.add('selecting');
                selectedCells.add(wrapper);
            }
        }

        function handleMouseEnter(e) {
            if (!isSelecting) return;

            const cell = e.target.closest('.cell');
            if (!cell) return;

            const wrapper = cell.parentElement;
            document.querySelectorAll('.selecting').forEach(w => w.classList.remove('selecting'));
            selectRange(selectionStart, wrapper, 'selecting');
        }

        function handleMouseUp(e) {
            if (!isSelecting) return;

            isSelecting = false;

            document.querySelectorAll('.selecting').forEach(w => {
                w.classList.remove('selecting');
                w.classList.add('selected');
                selectedCells.add(w);
            });

            if (currentColor !== null) {
                applyColorToSelection();
                currentColor = null;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            }
        }

        function handleClick(e) {
            if (currentColor !== null && !isSelecting) {
                const cell = e.target.closest('.cell');
                if (!cell) return;
                const wrapper = cell.parentElement;
                wrapper.style.background = currentColor;
                currentColor = null;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            }
        }

        function selectRange(start, end, className = 'selected') {
            const startRow = parseInt(start.dataset.row);
            const startCol = parseInt(start.dataset.col);
            const endRow = parseInt(end.dataset.row);
            const endCol = parseInt(end.dataset.col);

            const minRow = Math.min(startRow, endRow);
            const maxRow = Math.max(startRow, endRow);
            const minCol = Math.min(startCol, endCol);
            const maxCol = Math.max(startCol, endCol);

            if (className === 'selecting') {
                selectedCells.clear();
            }

            for (let r = minRow; r <= maxRow; r++) {
                for (let c = minCol; c <= maxCol; c++) {
                    const wrapper = getWrapper(r, c);
                    if (wrapper) {
                        wrapper.classList.add(className);
                        selectedCells.add(wrapper);
                    }
                }
            }
        }

        function clearSelection() {
            selectedCells.forEach(wrapper => {
                wrapper.classList.remove('selected', 'selecting');
            });
            selectedCells.clear();
        }

        function initColorPalette() {
            const palette = document.getElementById('colorPalette');

            palette.addEventListener('click', (e) => {
                if (e.target.classList.contains('color-swatch')) {
                    const clickedColor = e.target.dataset.color;

                    if (currentColor === clickedColor) {
                        currentColor = null;
                        e.target.classList.remove('active');
                    } else {
                        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                        e.target.classList.add('active');
                        currentColor = clickedColor;

                        if (selectedCells.size > 0) {
                            applyColorToSelection();
                            currentColor = null;
                            e.target.classList.remove('active');
                        }
                    }
                }
            });
        }

        function applyColorToSelection() {
            selectedCells.forEach(wrapper => {
                wrapper.style.background = currentColor;
            });
        }

        function applyPlaceValues() {
            if (selectedCells.size === 0) {
                showToast('SELECT CELLS');
                return;
            }

            const wrappers = Array.from(selectedCells).sort((a, b) => {
                const rowA = parseInt(a.dataset.row);
                const rowB = parseInt(b.dataset.row);
                const colA = parseInt(a.dataset.col);
                const colB = parseInt(b.dataset.col);
                if (rowA !== rowB) return rowA - rowB;
                return colA - colB;
            });

            const rows = {};
            wrappers.forEach(w => {
                const row = w.dataset.row;
                if (!rows[row]) rows[row] = [];
                rows[row].push(w);
            });

            Object.values(rows).forEach(rowWrappers => {
                rowWrappers.sort((a, b) => parseInt(b.dataset.col) - parseInt(a.dataset.col));

                let value = 1;
                rowWrappers.forEach(wrapper => {
                    const label = wrapper.querySelector('.place-label');
                    if (value <= MAX_PLACE_VALUE) {
                        label.textContent = value;
                        label.classList.toggle('large', value >= 100);
                    } else {
                        label.textContent = '';
                    }
                    value *= 2;
                });
            });

            showToast('VALUES ADDED');
        }

        function clearFormatting() {
            document.querySelectorAll('.cell-wrapper').forEach(wrapper => {
                wrapper.style.background = DEFAULT_BG;
                const label = wrapper.querySelector('.place-label');
                label.textContent = '';
                label.classList.remove('large');
            });
            clearSelection();
            showToast('CLEARED');
        }

        function initButtons() {
            document.getElementById('clearAll').addEventListener('click', () => {
                document.querySelectorAll('.cell-wrapper').forEach(wrapper => {
                    const cell = wrapper.querySelector('.cell');
                    const label = wrapper.querySelector('.place-label');
                    cell.value = '';
                    wrapper.style.background = DEFAULT_BG;
                    label.textContent = '';
                    label.classList.remove('large');
                });
                clearSelection();
            });

            document.getElementById('clearFormatting').addEventListener('click', clearFormatting);

            document.getElementById('placeValues').addEventListener('click', applyPlaceValues);
        }

        initGrid();
        initColorPalette();
        initButtons();
    </script>
</body>
</html>
